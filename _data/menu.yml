# menu.html include configuration
# has advanced URL matching and thus allows to match on partial URL's
# always enter the desired redirection url as 1st, then add any other URLs, feel free to append * for partial matching
# items with matched URL will have an active class set
-
  title: Home
  url: /
  icon: fas fa-home
