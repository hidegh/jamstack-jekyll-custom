-
  title: Posts
  url: /blog/*, /posts/*
  icon: fas fa-blog
-
  title: Categories
  url: /tabs/categories/, /categories/*
  icon: fas fa-stream
-
  title: Tags
  url: /tabs/tags/, /tags/*
  icon: fas fa-tags
-
  title: Archives
  url: /tabs/archives/
